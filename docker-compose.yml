version: '3.8'

services:
  # 1. The Database Service
  postgres-db:
    image: postgres:15
    container_name: expense-postgres
    environment:
      POSTGRES_DB: expenses
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432" # Map host 5433 to container 5432 (avoids conflict with your local Postgres)
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # 2. The Application Service
  expense-app:
    build: .  # Build the Dockerfile in the current directory
    container_name: expense-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
    environment:
      # OVERRIDE the settings from application.properties
      # Note: We use the service name 'postgres-db' as the hostname!
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/expenses
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  postgres-data:
